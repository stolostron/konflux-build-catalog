apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/stolostron/konflux-build-catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: konflux-build-catalog
    appstudio.openshift.io/component: common-pipeline
    pipelines.appstudio.openshift.io/type: build
  name: common-pipeline-mce-2.10-on-push
  namespace: crt-redhat-acm-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/crt-redhat-acm-tenant/common-pipeline:{{revision}}
  - name: dockerfile
    value: Dockerfile
  - name: build-platforms
    value:
    - linux/x86_64
  - name: send-slack-notification
    value: "true"
  - name: konflux-application-name
    # Use "release-mce-210" for MCE 2.10 and "release-acm-215" for ACM 2.15
    value: "konflux-build-catalog"
  - name: slack-webhook-url-secret-name
    # This is just an example. If you are not a member of the server foundation team, please do not use this secret;
    # otherwise, you will not be able to receive the Slack notifications. Please contact the admins to create your
    # secret that can receive Slack messages.
    # See details: https://konflux.pages.redhat.com/docs/users/patterns/slack-notifications.html
    value: "slack-acm-server-foundation-notify-secret"
  - name: slack-webhook-url-secret-key
    # Should be changed according to how the secret slack-webhook-url-secret-name is created.
    value: "slack-webhook-url"
  - name: slack-member-id
    # Will mention the user in the slack message when the pipeline run failed; this is not required.
    # Please make sure replace the value with component owner's slack member id.
    value: "U06L36Z3T50"
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/stolostron/konflux-build-catalog.git"
      - name: revision
        value: '{{revision}}' # {{revision}} is the commit hash of the PR branch
      - name: pathInRepo
        value: pipelines/common_mce_2.10.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-common-pipeline
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
